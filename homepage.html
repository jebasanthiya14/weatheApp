<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWeather - Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="clouds"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> HelloWeather</h1>
            <div class="search-container">
                <input type="text" id="city-input" placeholder="Enter city name...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn"><i class="fas fa-location-arrow"></i></button>
            </div>
        </header>

        <main>
            <div class="current-weather">
                <div class="weather-info">
                    <h2 id="city-name">Loading...</h2>
                    <div class="temp-container">
                        <span id="current-temp">--</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div id="weather-desc">--</div>
                </div>
                <div class="weather-icon">
                    <i id="weather-icon" class="fas fa-sun"></i>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-temperature-high"></i>
                    <span>Feels Like</span>
                    <span id="feels-like">--°C</span>
                </div>
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span>Humidity</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>Wind</span>
                    <span id="wind">-- km/h</span>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-alt"></i>
                    <span>Pressure</span>
                    <span id="pressure">-- hPa</span>
                </div>
            </div>

            <div class="forecast">
                <h3>5-Day Forecast</h3>
                <div class="forecast-container" id="forecast-container">
                    <!-- Forecast items will be added by JavaScript -->
                </div>
            </div>
        </main>

        <footer>
            <p>© 2025 HelloWeather | Data provided by OpenWeatherMap</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
